name: Update Jobs JSON

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:       # Allow manual trigger from Actions tab

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch JSON from Google Script
        run: |
          curl -s "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjk6ZWW1U1Sl94inGUsUvM9CaYsfm8df8YtMLd9V56LeL6mDQeVRJPr74y1CmY5tS08rcU7oxSh0eXAbBoS6XTA4Ko3875TfnvgU1MQmPRs_7h1V7sbpNMyMK6JilW7V5AAiLBdF8ltqNbmodq4O4bXi8Of2cs0xvxRiyWoCEIKBEYGEZJpkxuN11SUk7EBihX2YH-LITo3F6D8ieAh72efc3QgtHZjjustcrT4d0ev0XA4TafQ3CZy96mpRVkjYdydj9C8PXKaK0wEfNy4Lg5ZANHdMA&lib=MjKkONclyNJvWiz6-zOiKsFMOtaQ-MCV5" -o jobs.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
