name: Update Jobs JSON

on:
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch JSON from Google Script
        run: |
          curl -sL "https://script.google.com/macros/s/AKfycbxkNzLxTbcxm-_2bXINoeexEr3XoyCOwRivujnB6MJp-GUV-9bIg8Bnt4-L-OXSAxXB/exec" -o jobs.json

      - name: Add cache headers and nojekyll
        run: |
          echo "/jobs.json cache-control=max-age=21600" > .gitattributes
          touch .nojekyll

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add jobs.json .gitattributes .nojekyll
          git commit -m "Auto-update jobs.json from Google Script" || echo "No changes to commit"
          git push
