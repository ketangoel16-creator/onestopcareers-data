name: Update Jobs JSON

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:       # Allow manual trigger

permissions:
  contents: write   # âœ… Required to push changes

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create docs folder if not exists
        run: mkdir -p docs

      - name: Fetch JSON from Google Script
        run: |
          curl -s "https://script.google.com/macros/s/AKfycbzxRN194Nx7sio2lGw7yiWBjL63h1eRstGJMCVrrrxzn1pKq2NThKz_GUKtrdQA2Q/exec" -o docs/jobs.json

      - name: Create _headers file for caching
        run: |
          echo "/jobs.json" > docs/_headers
          echo "  Cache-Control: public, max-age=21600" >> docs/_headers

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/jobs.json docs/_headers
          git commit -m "Auto-update jobs.json and cache headers" || echo "No changes to commit"
          git push
